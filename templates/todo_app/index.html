{% extends 'base.html' %}

{% block content %}
    <div class="row mt-4">
        <div class="col">
            <h1>Add Item</h1>
            <form class="form-inline" action="add-todo/" method="post" >
                {% csrf_token %}
                <input type="text" name="content" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="type here...">
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </form>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col">
            <ul class="list-group">
                {% for item in todo_items %}
                    <li class="list-group-item">{{ item.text }}
                        <div class="float-right">
                            <form action="delete-todo/{{ item.id }}" method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                            </form>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

{% endblock content %}
